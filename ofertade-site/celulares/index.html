      { question: "Qual o melhor celular para jogos?", answer: "Celulares para jogos geralmente possuem processadores potentes, telas com alta taxa de atualização (120Hz ou mais), boa capacidade de RAM e sistemas de resfriamento eficientes. Modelos como Poco X6 Pro e flagships de outras marcas como Samsung Galaxy S e iPhones rodam jogos pesados com excelência." },
      { question: "Celulares à prova d'água realmente funcionam?", answer: "Muitos celulares possuem certificação IP (Ingress Protection), como IP67 ou IP68, que indicam resistência à poeira e água sob condições específicas (profundidade e tempo de submersão). Eles são resistentes a respingos, chuva e submersão acidental, mas não são projetados para uso prolongado debaixo d'água ou em água salgada." },
      { question: "Como transferir dados de um celular antigo para um novo?", answer: "Fabricantes oferecem ferramentas próprias para migração de dados (ex: Smart Switch da Samsung, Migrar para iOS da Apple). Além disso, backups na nuvem (Google Drive, iCloud) e aplicativos de terceiros podem ajudar a transferir contatos, fotos, aplicativos e outros dados." },
      { question: "Vale a pena comprar um celular usado ou recondicionado?", answer: "Pode valer a pena para economizar, desde que comprado de fontes confiáveis que ofereçam garantia. Verifique o estado da bateria, possíveis danos físicos e a política de devolução. Celulares recondicionados certificados pelo fabricante são geralmente uma opção mais segura." },
      { question: "O que considerar ao escolher o tamanho da tela do celular?", answer: "Telas maiores são ótimas para consumo de mídia e jogos, mas podem tornar o celular menos confortável para manusear e carregar. Telas menores são mais portáteis. Considere como você usa o celular e qual tamanho se adapta melhor à sua mão e ao seu dia a dia." },
      { question: "Com que frequência devo trocar de celular?", answer: "Não há regra fixa. Troque quando seu celular atual não atender mais às suas necessidades (desempenho lento, bateria ruim, falta de atualizações de segurança) ou se você desejar recursos mais novos. Muitos celulares duram bem por 3-5 anos ou até mais com bom cuidado." },
    ];

    // Components
    const Header = () => {
      const handleLogoClick = (event) => {
        event.preventDefault(); // Prevents navigation to "/"
        console.log("Logo clicked, scrolling to top"); // Debug log
        window.scrollTo({ top: 0, behavior: 'smooth' }); // Scrolls to top
      };

      const handleScroll = (id) => {
        const element = document.getElementById(id);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
        }
      };

      return (
        <header className="bg-[hsl(var(--header-background))] text-[hsl(var(--header-foreground))] shadow-md">
          <div className="container mx-auto px-4 py-3 flex flex-col sm:flex-row justify-between items-center">
            <div className="flex items-center mb-2 sm:mb-0">
              <a href="/" onClick={handleLogoClick} className="flex items-center">
                <img
                  src="https://i.postimg.cc/wMtzsc0F/Remove-background-project.png"
                  alt="Oferta de Celular Logo"
                  className="mr-2 w-16 h-16"
                  data-ai-hint="logo"
                />
                <h1 className="text-2xl font-bold text-[hsl(var(--accent))]">Oferta de Celular</h1>
              </a>
            </div>
            <nav>
              <ul className="flex space-x-4 sm:space-x-6">
                <li>
                  <button onClick={() => handleScroll('root')} className="hover:text-[hsl(var(--accent))] transition-colors cursor-pointer">
                    Início
                  </button>
                </li>
                <li>
                  <button onClick={() => handleScroll('ofertas')} className="hover:text-[hsl(var(--accent))] transition-colors cursor-pointer">
                    Ofertas
                  </button>
                </li>
                <li>
                  <button onClick={() => handleScroll('comparador')} className="hover:text-[hsl(var(--accent))] transition-colors cursor-pointer">
                    Comparador
                  </button>
                </li>
                <li>
                  <button onClick={() => handleScroll('faq')} className="hover:text-[hsl(var(--accent))] transition-colors cursor-pointer">
                    FAQ
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </header>
      );
    };

    const Footer = () => {
      const currentYear = new Date().getFullYear();
      return (
        <footer className="bg-[hsl(var(--footer-background))] text-[hsl(var(--footer-foreground))] py-8">
          <div className="container mx-auto px-4 text-center">
            <p className="text-sm mb-4">
              Este site pode conter links de afiliado. Ao clicar e comprar através deles, podemos receber uma pequena comissão, sem custo adicional para você.
            </p>
            <div className="mb-4">
              <h3 className="font-semibold mb-3">Informações Legais</h3>
              <ul className="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-6 text-sm">
                <li className="px-2">
                  <a
                    href="https://www.aboutamazon.com.br/amazon-no-brasil/declaracao-de-privacidade"
                    target="_blank"
                    rel="noopener noreferrer"
                    className="hover:text-[hsl(var(--accent))] transition-colors"
                  >
                    Privacidade
                  </a>
                </li>
                <li className="px-2">
                  <a
                    href="https://www.amazon.com.br/gp/help/customer/display.html?nodeId=201909000"
                    target="_blank"
                    rel="noopener noreferrer"
                    className="hover:text-[hsl(var(--accent))] transition-colors"
                  >
                    Termos de Uso
                  </a>
                </li>
                <li className="px-2">
                  <a
                    href="https://www.amazon.com.br/gp/help/customer/display.html?nodeId=508088"
                    target="_blank"
                    rel="noopener noreferrer"
                    className="hover:text-[hsl(var(--accent))] transition-colors"
                  >
                    Aviso Legal
                  </a>
                </li>
              </ul>
            </div>
            <p className="text-xs">© {currentYear} Oferta de Celular. Todos os direitos reservados.</p>
            <p className="text-xs mt-2">Amazon e o logotipo da Amazon são marcas comerciais da Amazon.com, Inc. ou suas afiliadas.</p>
          </div>
        </footer>
      );
    };

    const ProductCard = ({ product }) => (
      <article className="card flex flex-col h-full shadow-lg hover:shadow-xl transition-shadow duration-300 rounded-lg overflow-hidden">
        <div className="relative w-full aspect-[4/3] sm:aspect-[1/1]">
          <img
            src={product.imageUrl}
            alt={product.name}
            className="object-cover w-full h-full"
            data-ai-hint="product image"
          />
        </div>
        <div className="p-4 flex-grow">
          <h3 className="text-lg font-bold mb-1 text-[hsl(var(--primary))]">{product.name}</h3>
          <p className="text-sm text-[hsl(var(--muted-foreground))] mb-1">{product.brand}</p>
          <p className="text-sm mb-3 text-[hsl(var(--foreground))] h-20 overflow-hidden text-ellipsis">{product.description}</p>
          <div>
            <h4 className="text-sm font-semibold mb-1">Destaques:</h4>
            <ul className="list-disc list-inside text-xs space-y-0.5 text-[hsl(var(--foreground))]/80">
              {product.highlights.slice(0, 3).map((highlight, index) => (
                <li key={index}>{highlight}</li>
              ))}
            </ul>
          </div>
        </div>
        <div className="p-4 border-t">
          <a href={product.affiliateLink} target="_blank" rel="noopener noreferrer" className="btn">
            COMPARAR PREÇO MAIS BAIXO
          </a>
        </div>
      </article>
    );

    const ProductList = ({ initialProducts }) => {
      const [visibleProducts, setVisibleProducts] = useState(6);
      const loadMoreProducts = () => setVisibleProducts(prev => prev + 6);
      const affiliateLinkAllProducts = "https://amzn.to/4mg9cyI";

      return (
        <div>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            {initialProducts.slice(0, visibleProducts).map(product => (
              <ProductCard key={product.id} product={product} />
            ))}
          </div>
          {visibleProducts < initialProducts.length ? (
            <div className="text-center">
              <button onClick={loadMoreProducts} className="btn btn-lg">
                Carregar Mais Celulares
              </button>
            </div>
          ) : (
            <div className="text-center">
              <a href={affiliateLinkAllProducts} target="_blank" rel="noopener noreferrer" className="btn btn-primary">
                Ver Todas as Ofertas de Celulares
              </a>
            </div>
          )}
        </div>
      );
    };

    const ComparisonTable = ({ products }) => {
      const groupedProducts = [
        { title: "iPhones", group: products.filter(p => p.brand === "Apple") },
        { title: "Samsung Galaxy", group: products.filter(p => p.brand === "Samsung") },
        { title: "Outras Marcas", group: products.filter(p => p.brand !== "Apple" && p.brand !== "Samsung") },
      ].filter(section => section.group.length > 0);

      return (
        <div className="space-y-10">
          {groupedProducts.map(section => (
            <div key={section.title} className="overflow-x-auto">
              <h3 className="text-xl sm:text-2xl font-semibold mb-4 text-center text-[hsl(var(--primary))]/90">{section.title}</h3>
              <table className="min-w-full card border rounded-lg shadow-md">
                <thead>
                  <tr>
                    <th className="w-[100px] sm:w-[150px] p-4 text-left">Imagem</th>
                    <th className="p-4 text-left">Modelo</th>
                    <th className="p-4 text-left">Destaques</th>
                    <th className="p-4 text-right">Link</th>
                  </tr>
                </thead>
                <tbody>
                  {section.group.map(product => (
                    <tr key={product.id}>
                      <td className="p-4">
                        <div className="relative w-16 h-16 sm:w-24 sm:h-24 mx-auto">
                          <img
                            src={product.imageUrl}
                            alt={product.name}
                            className="object-contain rounded-md w-full h-full"
                            data-ai-hint="phone thumbnail"
                          />
                        </div>
                      </td>
                      <td className="p-4 font-medium">{product.name}</td>
                      <td className="p-4">
                        <ul className="list-disc list-inside text-xs sm:text-sm space-y-1 text-[hsl(var(--foreground))]/80">
                          {product.highlights.map((highlight, index) => (
                            <li key={index}>{highlight}</li>
                          ))}
                        </ul>
                      </td>
                      <td className="p-4 text-right">
                        <a href={product.affiliateLink} target="_blank" rel="noopener noreferrer" className="btn btn-outline btn-sm">
                          Ver Oferta
                        </a>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          ))}
        </div>
      );
    };

    const FaqAccordion = ({ items }) => {
      const [openIndex, setOpenIndex] = useState(null);
      const toggleAccordion = index => setOpenIndex(openIndex === index ? null : index);

      return (
        <div className="w-full max-w-3xl mx-auto">
          {items.map((item, index) => (
            <div key={index} className="border-b border-[hsl(var(--border))]">
              <button
                className="accordion-trigger w-full text-left font-semibold py-4 flex justify-between items-center"
                onClick={() => toggleAccordion(index)}
              >
                {item.question}
                <span>{openIndex === index ? '−' : '+'}</span>
              </button>
              {openIndex === index && (
                <div className="text-[hsl(var(--foreground))]/80 py-4">{item.answer}</div>
              )}
            </div>
          ))}
        </div>
      );
    };

    const App = () => (
      <div className="flex flex-col min-h-screen">
        <Header />
        <main className="flex-grow container mx-auto px-4 py-8">
          <section id="ofertas" className="mb-8">
            <h1 className="text-3xl sm:text-4xl font-bold text-center mb-2 text-[hsl(var(--primary))]">
              Oferta de Celular
            </h1>
            <p className="text-lg text-center mb-8 text-[hsl(var(--muted-foreground))]">
              Seu comparador de ofertas de celulares.
            </p>
            <ProductList initialProducts={productsData} />
          </section>
          <section id="comparador" className="mb-12">
            <h2 className="text-2xl sm:text-3xl font-bold text-center mb-8 text-[hsl(var(--primary))]">
              Tabela Comparativa de Telefones
            </h2>
            <ComparisonTable products={productsData} />
          </section>
          <section id="faq" className="mb-8">
            <h2 className="text-2xl sm:text-3xl font-bold text-center mb-8 text-[hsl(var(--primary))]">
              Perguntas Frequentes sobre Celulares
            </h2>
            <FaqAccordion items={faqData} />
          </section>
        </main>
        <Footer />
      </div>
    );

    // Render
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
